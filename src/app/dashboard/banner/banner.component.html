<div class="content-wrap">
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 p-r-0 title-margin-right">
                    <div class="page-header">
                        <div class="page-title">
                            <h1>Banner Images
                                <div class="btn btn-success right" data-toggle="modal" data-target="#createBannerImage">+ Add Banner Images </div>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
            <section id="main-content">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-6" *ngFor="let i of image">
                        <div class="card">
                            <div class="stat-widget-two">
                                <div class="stat-content">
                                    <img src="http://68.183.84.37:8000/{{i.bannerOne}}" class="img-responsive rounded shadow-sm">
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-sm-6">
                                        <button (click)="get_single_image(i.id)" data-toggle="modal" data-target="#updateimage" style="float: left;" class="btn btn-primary" type="button">Edit</button>
                                    </div>
                                    <div class="col-md-6 col-sm-6">
                                        <button (click)="delete_subproduct_image(i.id)" style="float: right;" class="btn btn-danger" type="button">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>


<!-- The Modal of Create New banner image-->

<div class="modal fade" id="createBannerImage">
    <div class="modal-dialog modal-md">
        <div class="modal-content">

            <div class="modal-header">
                <h1 class="modal-title">Add Banner Images</h1>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <form class="md-form" #mailForm="ngForm" novalidate>
                    <div class=" col-xs-12">
                        <div class=" col-xs-12">
                            <label class="control-label ml">Upload Banner Image<span style="color: red">*</span></label>
                            <div class="input-group place-holder">
                                <input type="file" (change)="upload_banner_image($event)" id="uploadOne" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary pr" (click)="create_Banners()" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End Modal of Create New banner image-->

<!-- The Modal of editing Image product-->

<div class="modal fade" id="updateimage">
    <div class="modal-dialog modal-md">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Editing window</h4>
                <button (click)="controls.modalImg=false" type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <form class="md-form" #mailForm="ngForm" novalidate>
                    <div class=" col-xs-12">
                        <label class="control-label ml">Change Image</label>
                        <div class="input-group place-holder">
                            <div class="p-2">
                                <img [src]="change_image==undefined?'http://68.183.84.37:8000/'+single_image?.bannerOne:change_image" width="50" class="img-fluid rounded shadow-sm">
                                <div class="ml-3 d-inline-block align-middle">
                                    <h5 class="mb-0">
                                        <a class="text-dark d-inline-block align-middle"></a>
                                    </h5>
                                </div>
                            </div>
                            <input type="file" (change)="uploadImage($event)" id="upload" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary pr" (click)="edit_image(single_image.id)" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- End Modal of editing Image product -->
